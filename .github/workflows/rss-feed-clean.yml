name: Update RSS Feeds

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Grant write access to repository contents
  pull-requests: write # Grant write access to create pull requests

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install fs-extra rss-parser fast-xml-parser node-fetch

      # Run the RSS feed script
      - name: Run RSS feed script
        run: node index.js

      # Create a pull request for gh-pages
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update RSS feed cache files
          branch: gh-pages-update
          base: gh-pages
          title: Update RSS feed cache files
          body: Automated update of cacheluu_*.xml and *.html files
          delete-branch: true
